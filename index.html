<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Document</title>
</head>

<body>
  <h1 id="title">MARBLE MAZE</h1>
  <div id="game-container">
    <canvas id="game-screen" width="792" height="648"></canvas>
    <div id="instructions-container">
      <h1 id="instructions-header">Instructions</h1>
      <p>Tilt the board to guide the marble to the finish!  Be careful to avoid falling into the traps!</p>

      <p>Controls</p>
      <ul id="controls-list">
        <li><p>[W] - tilt board up</p></li>
        <li><p>[S] - tilt board down</p></li>
        <li><p>[A] - tilt board left</p></li>
        <li><p>[D] - tilt board right</p></li>
        <li><p>[R] - reset</p></li>
      </ul>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
